<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gmail Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">ðŸ“§ Gmail</div>
    <input type="text" placeholder="Search mail" />
  </header>

  <div class="main-container">
    <aside>
      <ul>
        <li>Inbox</li>
        <li>Starred</li>
        <li>Sent</li>
        <li>Drafts</li>
        <li>Trash</li>
      </ul>
    </aside>

    <main>
      <div class="email-list">
        <div class="email">
          <div class="sender">Google</div>
          <div class="subject">Welcome to Gmail</div>
          <div class="snippet">Thank you for signing up for Gmail...</div>
          <div class="time">10:12 AM</div>
        </div>

        <div class="email">
          <div class="sender">YouTube</div>
          <div class="subject">New video from your subscriptions</div>
          <div class="snippet">Hey, check out this new video...</div>
          <div class="time">9:45 AM</div>
        </div>

        <div class="email">
          <div class="sender">Slack</div>
          <div class="subject">Workspace Notification</div>
          <div class="snippet">You have unread messages...</div>
          <div class="time">Yesterday</div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
